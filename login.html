<!-- Intro Banner
================================================== -->
<!-- add class "disable-gradient" to enable consistent background overlay -->
<div class="sign-in-form" style="width: 100%; display: flex; justify-content: center;">

	<div class="popup-tabs-container" style="width: 50%;">

		<!-- Login -->
		<div class="popup-tab-content" id="login">
			
			<!-- Welcome Text -->
			<div class="welcome-text">
				<h3>We're glad to see you again!</h3>
				<span>Don't have an account? <a href="signup.html" class="">Sign Up!</a></span>
			</div>
				
			<!-- Form -->
			<form method="post" id="login-form">
				<div class="input-with-icon-left">
					<i class="icon-feather-user"></i>
					<input type="text" class="input-text with-border" name="emailaddress" id="emailaddress" placeholder="Username" required/>
				</div>

				<div class="input-with-icon-left">
					<i class="icon-material-outline-lock"></i>
					<input type="password" class="input-text with-border" name="password" id="password" placeholder="Password" required/>
				</div>
				<a href="#" class="forgot-password">Forgot Password?</a>
			</form>
			
			<!-- Button -->
			<button class="button full-width button-sliding-icon ripple-effect" style="margin-top: 20px;" type="submit" form="login-form">Log In <i class="icon-material-outline-arrow-right-alt"></i></button>
			
			<!-- Social Login -->
			

		</div>


	</div>
</div>
<!-- Sign In Popup / End -->

<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
// Snackbar for user status switcher
$('#snackbar-user-status label').click(function() { 
	Snackbar.show({
		text: 'Your status has been changed!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 

$('#login-form').submit(function(e){
    e.preventDefault();
    window.location.href = 'tutors.html'
})
</script>


<!-- Google Autocomplete -->
<script>
	function initAutocomplete() {
		 var options = {
		  types: ['(cities)'],
		  // componentRestrictions: {country: "us"}
		 };

		 var input = document.getElementById('autocomplete-input');
		 var autocomplete = new google.maps.places.Autocomplete(input, options);
	}

	// Autocomplete adjustment for homepage
	if ($('.intro-banner-search-form')[0]) {
	    setTimeout(function(){ 
	        $(".pac-container").prependTo(".intro-search-field.with-autocomplete");
	    }, 300);
	}

</script>
