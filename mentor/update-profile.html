<script>
// Snackbar for user status switcher
$('#snackbar-user-status label').click(function() {

		text: 'Your status has been changed!',

window.addEventListener('DOMContentLoaded', function(){
	let target = document.getElementById('register-account-form');
	let data = JSON.parse(localStorage.getItem('yeneta_mentor'))
	console.log(data)
	target.fn.value = data.Mentor_First_Name
	target.ln.value = data.Mentor_Last_Name
	target.ph.value = data.Phone
	target.dob.value = data.Date_Of_Birth
	target.em.value = data.Email
	target.ep.value = data.Estimated_Price
	target.ex.value = data.Experiance
	target.el.value = data.Educational_Level
	target.ds.value = data.	Description
})


$('#register-account-form').submit(function(e){
    e.preventDefault();
    //window.location.href = 'login.html'
	let target = e.target
	let data = {
		Mentor_First_Name: target.fn.value,
		Mentor_Middle_Name: target.mn.value,
		Mentor_Last_Name: target.ln.value,
		Phone: target.ph.value,
		Date_Of_Birth: target.dob.value,
		Email: target.em.value,
		Estimated_Price: target.ep.value,
		Educational_Level: target.el.value,
		Description: target.ds.value,	
	}

	let loader = `
		<div class="typing-indicator">
			<span></span>
			<span></span>
			<span></span>
		</div>
	`, btn = document.getElementById('l-btn');

		btn.innerHTML = loader
		btn.disabled = true
		btn.style.cursor = 'not-allowed'
		btn.style.display = 'flex'
		btn.style.justifyContent = 'center'	

	fetch(window.constants.baseUrl + '/Yeneta/mentor/update/'+ JSON.parse(localStorage.getItem('yeneta_mentor'))._id, {
		method: 'post',
		body: JSON.stringify(data),
		headers: {
			'Content-Type': 'application/json'
		}
	}).then(r => r.json())
	.then(d => {
		console.log(d)
		if(d.status == 'Sucess'){
			localStorage.setItem('yeneta_mentor', JSON.stringify(d.data.mentor))
			window.location.reload()
		} else {
			btn.disabled = false
			btn.style.display = 'block'
			btn.style.cursor = 'pointer'
			btn.innerHTML = 'Update <i class="icon-material-outline-arrow-right-alt"></i>'
			document.getElementById('err-msg').style.display = 'block'
		}
	}).catch(e => console.log(e));
})
</script>
