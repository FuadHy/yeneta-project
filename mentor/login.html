<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
// Snackbar for user status switcher
$('#snackbar-user-status label').click(function() { 
	Snackbar.show({
		text: 'Your status has been changed!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 

$('#login-form').submit(function(e){
    e.preventDefault();
	let target = e.target;
	let loader = `
		<div class="typing-indicator">
			<span></span>
			<span></span>
			<span></span>
		</div>
	`, btn = document.getElementById('l-btn');

	btn.innerHTML = loader
	btn.disabled = true
	btn.style.cursor = 'not-allowed'
	btn.style.display = 'flex'
	btn.style.justifyContent = 'center'

	let data = {
		Email: target.em.value,
		Password: target.ps.value
	}

	fetch(window.constants.baseUrl + '/Yeneta/mentor/login', {
		method: 'post',
		body: JSON.stringify(data),
		headers: {
			'Content-Type': 'application/json'
		}
	}).then(r => r.json())
	.then(d => {
		console.log(d)
		if(d.status == 'Sucess'){
			localStorage.setItem('yeneta_mentor_token', d.token)
			localStorage.setItem('yeneta_mentor', JSON.stringify(d.mentor))
			window.location.href = 'index.html'
		} else {
			btn.disabled = false
			btn.style.display = 'block'
			btn.style.cursor = 'pointer'
			btn.innerHTML = 'Log In <i class="icon-material-outline-arrow-right-alt"></i>'
			document.getElementById('err-msg').style.display = 'block'
		}
	}).catch(e => console.log(e));
	
	
})
</script>
