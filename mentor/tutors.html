<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
// Snackbar for user status switcher
$('#snackbar-user-status label').click(function() { 
	Snackbar.show({
		text: 'Your status has been changed!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 

window.addEventListener('DOMContentLoaded', function(){
	const urlParams = new URLSearchParams(window.location.search);
	const sort = urlParams.get('sort') || 'newest'
	const cat = urlParams.get('cat') || 'all'
	fetch(window.constants.baseUrl + '/Yeneta/mentor/works')
	.then(d => d.json())
	.then(resp => {
		console.log(resp)

		let works = document.getElementById('works')
		let data = resp.data.getwork
		let ell = document.getElementById('fil')
		let lvl = document.getElementById('lvl')
		if(sort == 'newest') {
			ell.value = "newest"
			data = data.reverse()
		} else ell.value = "oldest"
		if(cat == '1') data = data.filter(d => d.Experiance == "1")
		if(cat == '2') data = data.filter(d => d.Experiance == "2")
		if(cat == '3') data = data.filter(d => d.Experiance == "3")
		lvl.value = isNaN(cat) ? '' : cat

		data.forEach(w => {
				let _w = `
				<a href="apply.html?id=${w._id}" class="job-listing">

					<!-- Job Listing Details -->
					<div class="job-listing-details">
						<!-- Logo -->
						<div class="job-listing-company-logo">
							<i class="icon-feather-book-open" style="font-size: 30px; color: rgba(0,0,0,.5);"></i>
						</div>

						<!-- Details -->
						<div class="job-listing-description">
							<h4 class="job-listing-company">${w.Title}</h4>
							<h3 class="job-listing-title">${w.Subjects}</h3>
						</div>
					</div>

					<!-- Job Listing Footer -->
					<div class="job-listing-footer">
						<span class="bookmark-icon"></span>
						<ul>
							<li><i class="icon-material-outline-location-on"></i> ${w.Location}</li>
							<li><i class="icon-material-outline-business-center"></i> Tutor</li>
							<li><i class="icon-material-outline-account-balance-wallet"></i> ${w.Minimum_Price}$ - $${w.Maximum_Price}</li>
						</ul>
					</div>
				</a>`;

				works.innerHTML+=_w;
		})
		
	}).catch(e => console.log(e))
})
</script>
