<!-- Intro Banner
================================================== -->
<!-- add class "disable-gradient" to enable consistent background overlay -->
<div class="sign-in-form" style="width: 100%; display: flex; justify-content: center;">

	<div class="popup-tabs-container" style="width: 50%;">

		<!-- Register -->
		<div class="popup-tab-content" id="register">
			
			<!-- Welcome Text -->
			<div class="welcome-text">
				<h3>Let's create your account!</h3>
			</div>

			<!-- Account Type -->
			<div class="account-type">
				<div>
					<input type="radio" name="account-type-radio" id="freelancer-radio" value="student" class="account-type-radio" checked/>
					<label for="freelancer-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i> Student</label>
				</div>

				<div>
					<input type="radio" name="account-type-radio" value="tutor" id="employer-radio" class="account-type-radio"/>
					<label for="employer-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i> Tutor</label>
				</div>
			</div>
				
			<!-- Form -->
			<form method="post" id="register-account-form">
				<div class="input-with-icon-left">
					<i class="icon-feather-user"></i>
					<input type="text" class="input-text with-border" name="" id="" placeholder="First name" required/>
				</div>
                
                <div class="input-with-icon-left">
					<i class="icon-feather-user"></i>
					<input type="text" class="input-text with-border" name="" id="" placeholder="Last name" required/>
				</div>

                <div class="input-with-icon-left">
					<i class="icon-material-baseline-mail-outline"></i>
					<input type="text" class="input-text with-border" name="" id="" placeholder="Email Address" required/>
				</div>

                <div class="input-with-icon-left" style="margin-bottom: 15px;">
                        <span>Education level:</span>
                        <select class="selectpicker hide-tick">
                            <option>Highscool</option>
                            <option>Undergraduate</option>
                            <option>Masters</option>
                            <option>PHD</option>
                        </select>
				</div>

                <div class="input-with-icon-left" style="margin-bottom: 15px;">

                    <div class="section-headline margin-top-25 margin-bottom-12">
                        <h5>Gender</h5>
                    </div>

                    <div class="radio">
                        <input id="radio-1" name="radio" type="radio" checked>
                        <label for="radio-1" style="font-size: 13px;"><span class="radio-label"></span> Male</label>
                    </div>
        
                    <br>
        
                    <div class="radio">
                        <input id="radio-2" name="radio" type="radio">
                        <label for="radio-2" style="font-size: 13px;"><span class="radio-label"></span> Female</label>
                    </div>
                </div>

                <div class="input-with-icon-left">
					<i class="icon-material-outline-add-location"></i>
					<input type="text" class="input-text with-border" name="" id="" placeholder="Address" required/>
				</div>

                <div class="input-with-icon-left">
					<i class="icon-feather-phone"></i>
					<input type="text" class="input-text with-border" name="" id="" placeholder="Phone no." required/>
				</div>

                <div class="" id="cv" style="display: none;">
					<i class="icon-feather-file-text"></i> <span>Upload cv/resume</span>
					<input type="file" class="input-text with-border" name="" id="" placeholder="Upload cv/resume"/>
				</div>

				<div class="input-with-icon-left" title="Should be at least 8 characters long" data-tippy-placement="bottom">
					<i class="icon-material-outline-lock"></i>
					<input type="password" class="input-text with-border" name="password-register" id="password-register" placeholder="Password" required/>
				</div>

				<div class="input-with-icon-left">
					<i class="icon-material-outline-lock"></i>
					<input type="password" class="input-text with-border" name="password-repeat-register" id="password-repeat-register" placeholder="Confirm Password" required/>
				</div>
                <button class="margin-top-10 button full-width button-sliding-icon ripple-effect" type="submit">Register <i class="icon-material-outline-arrow-right-alt"></i></button>
			</form>
			
			<!-- Button -->
			
			
			<!-- Social Login -->
			<!-- <div class="social-login-separator"><span>or</span></div>

			</div> -->

		text: 'Your status has been changed!',
		pos: 'bottom-center',
		showAction: false,
		actionText: "Dismiss",
		duration: 3000,
		textColor: '#fff',
		backgroundColor: '#383838'
	}); 
}); 

$('#register-account-form').submit(function(e){
    e.preventDefault();
    window.location.href = 'login.html'
})
</script>


<!-- Google Autocomplete -->
<script>
	function initAutocomplete() {
		 var options = {
		  types: ['(cities)'],
		  // componentRestrictions: {country: "us"}
		 };

		 var input = document.getElementById('autocomplete-input');
		 var autocomplete = new google.maps.places.Autocomplete(input, options);
	}

	// Autocomplete adjustment for homepage
	if ($('.intro-banner-search-form')[0]) {
	    setTimeout(function(){ 
	        $(".pac-container").prependTo(".intro-search-field.with-autocomplete");
	    }, 300);
	}

    $('.account-type-radio').each(function(ind, el){
        el.onclick = function(e){
            let target = e.target.value,
            file = document.getElementById('cv')
            if(target == 'tutor'){
                file.style.display = 'block'
            } else {
                file.style.display = 'none'
            }
        }
    })

</script>
